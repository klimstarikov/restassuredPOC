name: Run API Tests + Publish Allure

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  test-and-publish:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout main (tests code)
      - name: Checkout main
        uses: actions/checkout@v3

      # 2) Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"

      # 3) Cache Maven
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      # 4) Run tests (produces target/allure-results)
      - name: Run tests
        run: mvn -q clean test -DsuiteXmlFile=src/test/resources/testng.xml

      # 5) Checkout gh-pages to get previous history (if exists)
      - name: Checkout gh-pages (for history)
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      # 6) Restore history into allure-results BEFORE report generation
      - name: Restore Allure history
        run: |
          mkdir -p target/allure-results/history
          if [ -d gh-pages/history ]; then
            cp -r gh-pages/history/* target/allure-results/history/ || true
          fi

      # 7) Generate Allure HTML report (now it will include trends)
      - name: Generate Allure report
        run: mvn -q allure:report

      # 8) Prepare publish dir (report + history at repo root for gh-pages)
      - name: Prepare publish directory
        run: |
          rm -rf public
          mkdir -p public
          cp -r target/site/allure-maven-plugin/* public/
          if [ -d target/site/allure-maven-plugin/history ]; then
            cp -r target/site/allure-maven-plugin/history public/history
          fi

      # 9) Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
          keep_files: true