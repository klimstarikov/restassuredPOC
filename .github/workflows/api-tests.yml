name: Run API Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Download Allure history
        uses: dawidd6/action-download-artifact@v2
        with:
          name: allure-history
          path: allure-history
          if_no_artifact: ignore

      - name: Run tests with Maven
        run: mvn clean test -DsuiteXmlFile=src/test/resources/testng.xml

      - name: Generate Allure HTML
        run: mvn allure:report

      - name: Copy history to new report
        run: |
          mkdir -p target/site/allure-maven-plugin/history
          cp -r allure-history/* target/site/allure-maven-plugin/history || true

      - name: Save Allure history
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: target/site/allure-maven-plugin/history
          retention-days: 30

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ github.run_number }}
          path: target/site/allure-maven-plugin
          retention-days: 30
